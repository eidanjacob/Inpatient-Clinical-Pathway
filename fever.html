<h2>Fever Management</h2>
Early post-operative fever is common. It is most likely due to atelectasis.
<h3>First 24 Hours</h3>
<ul>
    <li>Encourage incentive spirometry and deep breathing</li>
    <li>Encourage mobility</li>
    <li>Medications - Acetaminophen, NSAIDs</li>
</ul>
<h3>Later Fevers</h3>
Notify MD &amp; consider further workup.
